<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Café Créme</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<section class="option-navbar">Café Créme</section>

			<article class="option-navbar">Hem</article>
			<article class="option-navbar">Meny</article>
			<article class="option-navbar">Kontakta Oss</article>
		</header>
		<main class="container">
			<section class="picture-container">
				<img src="coffee.jpg" alt="coffee cup" />
			</section>
			<article class="welcome-text">
				<h1>Välkommen till Café Créme!</h1>
				<p>
					Här hittar du rejäla mackor, matiga pajer, maffiga bakverk och stans
					godaste kaffe.
				</p>
			</article>
			<article class="opening-hours">
				<h1>Öppettider</h1>
				<p>Mån-tors: 07.00-17.00</p>
				<p>Fre-Lör: 08.00-18.00</p>
				<p>Sön: Stängt</p>
			</article>
		</main>
	</body>
</html>
